<!DOCTYPE HTML>
<html>
<head>
    <title>histogram-pretty.js</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <link rel="stylesheet" type="text/css" href="http://nickqizhu.github.io/dc.js/css/dc.css"/>
</head>
<body>
    <h1>Histogram Pretty Example</h1>
    <p>Dataset: <a href="https://en.wikipedia.org/wiki/Iris_flower_data_set">Iris</a></p>
    <script src="http://nickqizhu.github.io/dc.js/js/crossfilter.js" type="text/javascript"></script>
    <script src="http://nickqizhu.github.io/dc.js/js/d3.js" type="text/javascript"></script>
    <script src="http://nickqizhu.github.io/dc.js/js/dc.js" type="text/javascript"></script>
    <script src="histogram-pretty.js" type="text/javascript"></script>
    <script type="text/javascript">

d3.csv('iris.csv',
  function(d) {
    return {
      sepalLength: +d.sepalLength,
      sepalWidth: +d.sepalWidth,
      petalLength: +d.petalLength,
      petalWidth: +d.petalWidth,
      class: d.class.split('-')[1]
    };
  },function(err,iris){

    var ndx    = crossfilter(iris),
        dims   = {},
        groups = {};

    ['sepalLength','sepalWidth','petalLength','petalWidth'].forEach(function(n) {
        var vector  = iris.map(dc.pluck(n)),
            hist    = histogram(vector);

        dims[n]     = ndx.dimension(dc.pluck(n,hist.fun));
        groups[n]   = dims[n].group();
        buckets     = groups[n].size(),
        ticks       = d3.range.apply(d3,hist.tickRange(8));

        d3.select("body").append("div").attr("id", n);
        dc.barChart("#" + n)
            .dimension(dims[n]).group(groups[n])
            .width(250).height(225)
            .elasticY(true)
            .xAxisLabel(n)
            .elasticX(true)
            .x(d3.scale.linear())
            .xUnits(dc.units.fp.precision(hist.size))
            .xAxis().tickValues(ticks);
    });

    dims.class = ndx.dimension(dc.pluck('class'));
    groups.class = dims.class.group();

    d3.select("body").append("div").attr("id", 'class');
    dc.rowChart("#class")
        .width(500).height(225)
        .dimension(dims.class)
        .group(groups.class)
        .ordinalColors(['#1f77b4','#ff7f0e','#2ca02c']);

    dc.renderAll();

});
    </script>
</body>
</html>
